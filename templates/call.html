<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video Call</h1>
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('https://' + document.domain + ':' + location.port);

        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        let localStream;
        let peerConnection;
        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        const constraints = {
            video: true,
            audio: true
        };

        // Join the default room
        socket.emit('join', { room: '1' });

        // Get user media and set up video element
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                setupPeerConnection();
            })
            .catch(error => console.error('Error accessing media devices.', error));

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Sending ICE candidate:', event.candidate);
                    socket.emit('ice-candidate', { candidate: event.candidate, room: '1' });
                }
            };

            peerConnection.ontrack = event => {
                console.log('Received remote track:', event.streams[0]);
                remoteVideo.srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            socket.on('offer', async data => {
                console.log('Received offer:', data);
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer: answer, room: '1' });
            });

            socket.on('answer', async data => {
                console.log('Received answer:', data);
                try {
                    if (peerConnection.signalingState === "have-local-offer" || peerConnection.signalingState === "stable") {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    } else {
                        console.warn('Skipping setting remote description: not in have-local-offer or stable state');
                    }
                } catch (error) {
                    console.error('Error setting remote description:', error);
                }
            });
            

            socket.on('ice-candidate', async data => {
                console.log('Received ICE candidate:', data);
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.error('Error adding ICE candidate:', e);
                }
            });

            // Start call by creating an offer
            (async function() {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                console.log('Sending offer:', offer);
                socket.emit('offer', { offer: offer, room: '1' });
            })();
        }
    </script>
</body>
</html>
