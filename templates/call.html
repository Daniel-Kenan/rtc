<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video Call</h1>
    <div id="video-containers">
        <video id="local-video-1" autoplay muted></video>
        <video id="remote-video-1" autoplay></video>
        <video id="local-video-2" autoplay muted></video>
        <video id="remote-video-2" autoplay></video>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('https://' + document.domain + ':' + location.port);

        // Get the room name from the user or a predefined source
        const roomName = 'my-room-name';

        // Join the specified room
        socket.emit('join', { room: roomName });

        // Create two separate peer connections and video elements
        const peerConnections = [];
        const localVideos = ['local-video-1', 'local-video-2'];
        const remoteVideos = ['remote-video-1', 'remote-video-2'];

        for (let i = 0; i < 2; i++) {
            peerConnections[i] = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            const localVideo = document.getElementById(localVideos[i]);
            const remoteVideo = document.getElementById(remoteVideos[i]);

            let localStream;
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    setupPeerConnection(peerConnections[i], localStream, remoteVideo, roomName);
                })
                .catch(error => console.error('Error accessing media devices.', error));
        }

        function setupPeerConnection(peerConnection, localStream, remoteVideo, roomName) {
            // Set up the peer connection and event handlers as before
            // but use the provided peerConnection, localStream, remoteVideo, and roomName parameters

            // Send ICE candidates to the other peer
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Sending ICE candidate:', event.candidate);
                    socket.emit('ice-candidate', { candidate: event.candidate });
                }
            };

            // Add the remote stream to the remote video element
            peerConnection.ontrack = event => {
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };

            // Add local stream tracks to the peer connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle receiving an offer from another peer
            socket.on('offer', async data => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer: answer, room: roomName });
            });

            // Handle receiving an answer from another peer
            socket.on('answer', async data => {
                console.log('Received answer:', data);
                if (peerConnection.signalingState === "have-local-offer") {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                } else {
                    console.warn('Skipping setting remote description: not in have-local-offer state');
                }
            });
            

            socket.on('ice-candidate', async data => {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.error('Error adding received ICE candidate:', e);
                }
            });

            // Start the call by creating and sending an offer
            (async function() {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                console.log('Sending offer:', offer);
                socket.emit('offer', { offer: offer });
            })();
        }

        // Handle disconnection
        window.addEventListener('beforeunload', () => {
            socket.emit('leave', { room: roomName });
        });
    </script>
</body>
</html>
