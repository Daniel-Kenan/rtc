<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Video Call</h1>
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('https://' + document.domain + ':' + location.port);

        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        let localStream;
        let peerConnection;
        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        const constraints = {
            video: true,
            audio: true
        };

        // Get user media and set up video element
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                setupPeerConnection();
            })
            .catch(error => console.error('Error accessing media devices.', error));

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);

            // Send ICE candidates to the other peer
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate });
                }
            };

            // Add the remote stream to the remote video element
            peerConnection.ontrack = event => {
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };

            // Add local stream tracks to the peer connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle receiving an offer from another peer
            socket.on('offer', async data => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { answer: answer });
            });

            // Handle receiving an answer from another peer
            socket.on('answer', async data => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            // Handle receiving an ICE candidate from another peer
            socket.on('ice-candidate', async data => {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.error('Error adding received ICE candidate:', e);
                }
            });

            // Start the call by creating and sending an offer
            (async function() {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { offer: offer });
            })();
        }
    </script>
</body>
</html>
